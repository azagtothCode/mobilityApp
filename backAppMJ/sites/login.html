<div class="container" >
  <div class="row">
    <div class="col">
        IMAGENES
    </div>
    <div class="col">
      <div class="text-center">
        <h1>Iniciar Sesi칩n</h1>
    </div>
      <form  >
        <div class="form-group">
          <label for="inputNickName">Nombre de Usuario</label>
          <input type="text" class="form-control inputBody" id="inputNickName" ng-model="user.inputMail" >
        </div>
        <div class="form-group" >
          <label for="inputPass">Contrase침a</label>
          <input type="password" class="form-control inputBody" id="inputPass" aria-describedby="passHelp" ng-model="user.inputPass">
        </div>
      </form>
      <div class="row">
        <div class="col-lg-12">
          <button id="btnIng" type="submit" class="btn btn-primary btn-lg btn-block"  ng-click="login(user)" >Ingresar</button>
          <a class="btn btn-link btn-lg btn-block" href="#!registerUser" role="button">Registrarse</a>
          <!-- <a class="btn btn-link btn-lg btn-block" role="button" href="#">Olvide mi contrase침a</a> -->
          <a class="btn btn-link btn-lg btn-block" role="button" href="#">Terminos y Condiciones</a>
        </div>
      </div>
      <div class="alert alert-danger text-center" ng-show="errorLogin">
        <button type="button" class="close" ng-click="clearMsg()"><span aria-hidden="true">&times;</span></button>
        {{ errorMsg }}
      </div>
    </div>
  </div>
</div>
